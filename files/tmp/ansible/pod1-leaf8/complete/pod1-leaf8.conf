chassis {
    aggregated-devices {
        ethernet {
            device-count 64;
        }
    }
}
interfaces {
    xe-0/0/0 {
        unit 0 {
            description "[xe-0/0/0] to employee-pc-2";
            family ethernet-switching {
                interface-mode access;
                vlan {
                    members vlan_1;
                }
            }
        }
    }
    xe-0/0/4 {
        description "[xe-0/0/4] to dist-sw4 (member of ae4)";
        ether-options {
            802.3ad ae4;
        }
    }
    xe-0/0/5 {
        description "[xe-0/0/5] to dist-sw4 (member of ae4)";
        ether-options {
            802.3ad ae4;
        }
    }
    xe-0/0/6 {
        description "[xe-0/0/6] to dist-sw3 (member of ae4)";
        ether-options {
            802.3ad ae4;
        }
    }
    xe-0/0/7 {
        description "[xe-0/0/7] to dist-sw3 (member of ae4)";
        ether-options {
            802.3ad ae4;
        }
    }
    ae4 {
        apply-groups [ AE_MTU_JUMBO AE_LACP_BOND ];
        description "[xe-0/0/4-7] to dist-sw1/2";
        aggregated-ether-options {
            lacp {
                active;
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members [ vlan_1 vlan_2 vlan_3 ];
                }
            }
        }
    }
    em0 {
        unit 0 {
            description "out of band interface";
            family inet {
                address 192.168.43.210/24;
            }
        }
    }
    em1 {
        unit 0 {
            family inet {
                address 169.254.0.2/24;
            }
        }
    }
    lo0 {
        unit 0 {
            description "loopback";
            family inet {
                address 192.168.0.24/32;
            }
        }
    }
}
snmp {
    interface em0.0;
    community "$home_snmp$" {
        authorization read-only;
        clients {
            10.255.127.0/24;
            0.0.0.0/0 restrict;
        }
    }
    trap-options {
        source-address 192.168.43.210;
    }
    trap-group SNMP_TRAP {
        version v2;
        categories {
            chassis;
            routing;
        }
        targets {
            10.255.127.31;
        }
    }
    trap-group space {
        version v2;
        targets {
            10.255.127.33;
        }
    }
}
policy-options {
    policy-statement IMPORT_GLOBAL {
        term GLOBAL {
            from {
                community COMMUNITY_GLOBAL;
            }
            then accept;
        }
        term other {
            then reject;
        }
    }
    community COMMUNITY_GLOBAL members target:65100:1111;
}
routing-options {
    static {
        route 10.255.0.0/17 {
            next-hop 192.168.43.1;
            no-readvertise;
        }
        route 10.6.6.0/24 {
            next-hop 192.168.43.1;
            no-readvertise;
        }
        route 10.9.0.0/16 {
            next-hop 192.168.43.1;
            no-readvertise;
        }
    }
    router-id 192.168.0.24;
    autonomous-system 65100;
}
protocols {
    bgp {
        group EVPN_FABRIC {
            type internal;
            local-address 192.168.0.24;
            family evpn {
                signaling;
            }
            multipath;
            neighbor 192.168.0.1 {
                description "core-sw1";
            }
            neighbor 192.168.0.2 {
                description "core-sw2";
            }
        }
    }
    evpn {
        encapsulation vxlan;
        extended-vni-list 5001;
        extended-vni-list 5002;
        extended-vni-list 5003;
    }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }
    ospf {
        area 0.0.0.0 {
            interface ae11.0;
            interface ae12.0;
            interface lo0.0 {
                passive;
            }
        }
    }
}
switch-options {
    vtep-source-interface lo0.0;
    route-distinguisher 192.168.0.24:1;
    vrf-import IMPORT_GLOBAL;
    vrf-target {
        target:65100:1111;
        auto;
    }
}
vlans {
    vlan_1 {
        description "MANAGEMENT VLAN";
        vlan-id 1;
        vxlan {
            ingress-node-replication;
            vni 5001;
        }
    }
    vlan_2 {
        description "PC VLAN";
        vlan-id 2;
        vxlan {
            ingress-node-replication;
            vni 5002;
        }
    }
    vlan_3 {
        description "WIRELESS VLAN";
        vlan-id 3;
        vxlan {
            ingress-node-replication;
            vni 5003;
        }
    }
}
