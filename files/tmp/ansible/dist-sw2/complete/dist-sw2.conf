    }
    login {
        user automation {
            uid 3001;
            class super-user;
            authentication {
                encrypted-password "$6$po1LNlij$s7XhHlhUWX.3t3AMepFvfC5BLuxKManQmTbGHwQ8inei5If8aMiP8J4V8qPEu8L9VZkJbT.1Wm8h02d8nnb6e.";
            }
        }
    }
    time-zone America/Chicago;
    name-server {
        1.1.1.1;
        8.8.8.8;
