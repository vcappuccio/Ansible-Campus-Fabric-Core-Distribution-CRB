        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
        file default-log-messages {
            any info;
            match "(requested 'commit' operation)|(requested 'commit synchronize' operation)|(copying configuration to juniper.save)|(commit complete)|ifAdminStatus|(FRU power)|(FRU removal)|(FRU insertion)|(link UP)|transitioned|Transferred|transfer-file|(license add)|(license delete)|(package -X update)|(package -X delete)|(FRU Online)|(FRU Offline)|(plugged in)|(unplugged)|GRES";
            structured-data;
        }
    }
}
chassis {
    aggregated-devices {
        ethernet {
            device-count 10;
        }
    }
}
interfaces {
    xe-0/0/0 {
        description "[xe-0/0/0] Connected to core-sw2 xe-0/0/0";
        ether-options {
            802.3ad ae2;
        }
    }
    xe-0/0/1 {
        description "[xe-0/0/1] Connected to core-sw2 xe-0/0/1";
        ether-options {
            802.3ad ae2;
        }
    }
    xe-0/0/2 {
        description "[xe-0/0/2] Connected to core-sw1 xe-0/0/2";
        ether-options {
            802.3ad ae1;
        }
    }
    xe-0/0/3 {
        description "[xe-0/0/3] Connected to core-sw1 xe-0/0/3";
        ether-options {
            802.3ad ae1;
        }
    }
    xe-0/0/4 {
        description "[xe-0/0/4] Connected to access-sw2 xe-0/0/4";
        ether-options {
            802.3ad ae4;
        }
    }
    xe-0/0/5 {
        description "[xe-0/0/5] Connected to access-sw2 xe-0/0/5";
        ether-options {
            802.3ad ae4;
        }
    }
    xe-0/0/6 {
        description "[xe-0/0/6] Connected to access-sw xe-0/0/6";
        ether-options {
            802.3ad ae3;
        }
    }
    xe-0/0/7 {
        description "[xe-0/0/7] Connected to access-sw1 xe-0/0/7";
        ether-options {
            802.3ad ae3;
        }
    }
    ae1 {
        apply-groups [ AE_MTU_JUMBO AE_LACP_BOND ];
        description "Connected to core-sw1 (members: xe-0/0/0 / xe-0/0/1)";
        aggregated-ether-options {
            minimum-links 1;
            lacp {
                active;
            }
        }
        unit 0 {
            family inet {
                address 10.1.12.1/31;
            }
        }
    }
    ae2 {
        apply-groups [ AE_MTU_JUMBO AE_LACP_BOND ];
        description "Connected to core-sw2 (members: xe-0/0/2 / xe-0/0/3)";
        aggregated-ether-options {
            minimum-links 1;
            lacp {
                active;
            }
        }
        unit 0 {
            family inet {
                address 10.2.12.1/31;
            }
        }
    }
    ae3 {
        apply-groups [ AE_MTU_JUMBO AE_LACP_BOND ];
        description "Connected to access-sw1 (members: xe-0/0/6 / xe-0/0/7)";
        esi {
            00:00:22:22:33:33:44:44:00:01;
            all-active;
        }
        aggregated-ether-options {
            lacp {
                system-id 00:40:00:00:00:01;
                active;
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members [ vlan_1 vlan_2 vlan_3 ];
                }
            }
        }
    }
    ae4 {
        apply-groups [ AE_MTU_JUMBO AE_LACP_BOND ];
        description "Connected to access-sw2 (members: xe-0/0/4 / xe-0/0/5)";
        esi {
            00:00:22:22:33:33:44:44:00:02;
            all-active;
        }
        aggregated-ether-options {
            lacp {
                system-id 00:40:00:00:00:02;
                active;
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members [ vlan_1 vlan_2 vlan_3 ];
                }
            }
        }
    }
    lo0 {
        unit 0 {
            description "loopback";
            family inet {
                address 192.168.0.12/32;
            }
        }
    }
}
policy-options {
    policy-statement IMPORT_GLOBAL {
        term GLOBAL {
            from {
                community COMMUNITY_GLOBAL;
            }
            then accept;
        }
        term other {
            then reject;
        }
    }
    community COMMUNITY_GLOBAL members target:65100:1111;
}
routing-options {
    router-id 192.168.0.12;
    autonomous-system 65100;
}
protocols {
    bgp {
        group EVPN_FABRIC {
            type internal;
            local-address 192.168.0.12;
            family evpn {
                signaling;
            }
            multipath;
            neighbor 192.168.0.1 {
                description "core-sw1";
            }
            neighbor 192.168.0.2 {
                description "core-sw2";
            }
        }
    }
    evpn {
        encapsulation vxlan;
        extended-vni-list 5001;
        extended-vni-list 5002;
        extended-vni-list 5003;
    }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }
    ospf {
        area 0.0.0.0 {
            interface ae12.0;
            interface ae22.0;
            interface lo0.0 {
                passive;
            }
        }
    }
}
switch-options {
    vtep-source-interface lo0.0;
    route-distinguisher 192.168.0.12:1;
    vrf-import IMPORT_GLOBAL;
    vrf-target {
        target:65100:1111;
        auto;
    }
}
vlans {
    vlan_1 {
        description "MANAGEMENT VLAN";
        vlan-id 1;
        vxlan {
            ingress-node-replication;
            vni 5001;
        }
    }
    vlan_2 {
        description "PC VLAN";
        vlan-id 2;
        vxlan {
            ingress-node-replication;
            vni 5002;
        }
    }
    vlan_3 {
        description "WIRELESS VLAN";
        vlan-id 3;
        vxlan {
            ingress-node-replication;
            vni 5003;
        }
    }
}
