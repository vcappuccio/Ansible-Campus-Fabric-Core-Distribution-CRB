chassis {
    aggregated-devices {
        ethernet {
            device-count 10;
        }
    }
}
interfaces {
    xe-0/0/1 {
        unit 0 {
            description "Connected to guest-pc-1";
            family ethernet-switching {
                interface-mode access;
                vlan {
                    members vlan_2;
                }
            }
        }
    }
    xe-0/0/6 {
        description "Connected to dist-sw1 (member of ae4)";
        ether-options {
            802.3ad ae4;
        }
    }
    xe-0/0/7 {
        description "Connected to dist-sw1 (member of ae4)";
        ether-options {
            802.3ad ae4;
        }
    }
    xe-0/0/8 {
        description "Connected to dist-sw1 (member of ae4)";
        ether-options {
            802.3ad ae4;
        }
    }
    xe-0/0/9 {
        description "Connected to dist-sw2 (member of ae4)";
        ether-options {
            802.3ad ae4;
        }
    }
    ae4 {
        apply-groups [ AE_MTU_JUMBO AE_LACP_BOND ];
        description "Connected to dist-sw1/2 (members: xe-0/0/4 - 7)";
        aggregated-ether-options {
            lacp {
                active;
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members [ vlan_1 vlan_2 vlan_3 ];
                }
            }
        }
    }
    em0 {
        unit 0 {
            description "out of band interface";
            family inet {
                address 10.9.9.212/24;
            }
        }
    }
    em1 {
        unit 0 {
            family inet {
                address 169.254.0.2/24;
            }
        }
    }
    lo0 {
        unit 0 {
            description "loopback";
            family inet {
                address 192.168.0.22/32;
            }
        }
    }
}
forwarding-options {
    storm-control-profiles default {
        all;
    }
}
protocols {
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }
}
vlans {
    vlan_1 {
        description "vlan_1";
        vlan-id 1;
    }
    vlan_2 {
        description "vlan_2";
        vlan-id 2;
    }
    vlan_3 {
        description "vlan_3";
        vlan-id 3;
    }
}
