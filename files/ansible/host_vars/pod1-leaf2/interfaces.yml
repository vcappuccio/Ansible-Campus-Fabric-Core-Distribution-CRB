configuration:
  interfaces:
    interface:
      # ### PHYSICAL INTERFACES
      - name: xe-0/0/1
        description: "[xe-0/0/1] to pod1-spine1"
        mtu: "9192"
        unit:
          name: "0"
          family:
            inet:
              address:
                name: "10.255.255.5/31"

      - name: xe-0/0/2
        description: "[xe-0/0/2] to pod1-spine2"
        mtu: "9192"
        unit:
          name: "0"
          family:
            inet:
              address:
                name: "10.255.255.7/31"

