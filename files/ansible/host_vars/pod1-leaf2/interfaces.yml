      - name: xe-0/0/9
        description: "[xe-0/0/9] to server3"
        unit:
          - name: "0"
            family:
              ethernet_switching:
                interface_mode: access
                vlan:
                  members:
                    - vlan_103 

      - name: xe-0/0/10
        description: "[xe-0/0/10] to server2"
        unit:
          - name: "0"
