chassis {
    aggregated-devices {
        ethernet {
            device-count 64;
        }
    }
}
interfaces {
    xe-0/0/0 {
        unit 0 {
            description "[xe-0/0/0] to guest-pc-1";
            family ethernet-switching {
                interface-mode access;
                vlan {
                    members vlan_2;
                }
            }
        }
    }
    xe-0/0/4 {
        description "[xe-0/0/4] to dist-sw2 (member of ae3)";
        ether-options {
            802.3ad ae3;
        }
    }
    xe-0/0/5 {
        description "[xe-0/0/5] to dist-sw2 (member of ae3)";
        ether-options {
            802.3ad ae3;
        }
    }
    xe-0/0/6 {
        description "[xe-0/0/6] to dist-sw1 (member of ae3)";
        ether-options {
            802.3ad ae3;
        }
    }
    xe-0/0/7 {
        description "[xe-0/0/7] to dist-sw1 (member of ae3)";
        ether-options {
            802.3ad ae3;
        }
    }
    ae3 {
        apply-groups [ AE_MTU_JUMBO AE_LACP_BOND ];
        description "[xe-0/0/4-7] to dist-sw1/2";
        aggregated-ether-options {
            lacp {
                active;
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members [ vlan_1 vlan_2 vlan_3 ];
                }
            }
        }
    }
    em0 {
        unit 0 {
            description "out of band interface";
            family inet {
                address 192.168.43.208/24;
            }
        }
    }
    em1 {
        unit 0 {
            family inet {
                address 169.254.0.2/24;
            }
        }
    }
    lo0 {
        unit 0 {
            description loopback;
            family inet {
                address 192.168.0.22/32;
            }
        }
    }
}
snmp {
    interface em0.0;
    community "$home_snmp$" {
        authorization read-only;
        clients {
            10.255.127.0/24;
            0.0.0.0/0 restrict;
        }
    }
    trap-options {
        source-address 192.168.43.208;
    }
    trap-group SNMP_TRAP {
        version v2;
        categories {
            chassis;
            routing;
        }
        targets {
            10.255.127.31;
        }
    }
    trap-group space {
        version v2;
        targets {
            10.255.127.33;
        }
    }
}
forwarding-options {
    storm-control-profiles default {
        all;
    }
}
routing-options {
    static {
        route 10.255.0.0/17 {
            next-hop 192.168.43.1;
            no-readvertise;
        }
        route 10.6.6.0/24 {
            next-hop 192.168.43.1;
            no-readvertise;
        }
        route 10.9.0.0/16 {
            next-hop 192.168.43.1;
            no-readvertise;
        }
    }
}
protocols {
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }
}
vlans {
    vlan_1 {
        description vlan_1;
        vlan-id 1;
    }
    vlan_2 {
        description vlan_2;
        vlan-id 2;
    }
    vlan_3 {
        description vlan_3;
        vlan-id 3;
    }
}
